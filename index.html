<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Etiqueta que hace mi sitio responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tabla</title>
  <!-- CSS link Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="table-responsive">
      <!-- la clase table nos da una estructura en la tbala, table-striped alterna los colores de fondo de la tabla, table-bordered bordes para la tabla, table-condensed quita espacios en la tabla (La condensa), colorfes en la tabla: class="active success info warning danger" -->
      <table class="table table-bordered table-hover">
        <!-- active destaca una parte de la tabla -->
        <tr class="active">
          <th># ID</th>
          <th>Nombre</th>
          <th>Usuario</th>
        </tr>
        <tr class="success">
          <td>1</td>
          <td>Nombre 1</td>
          <td>Username 1</td>
        </tr>
        <tr class="info">
          <td>2</td>
          <td>Nombre 2</td>
          <td>Username 2</td>
        </tr>
        <tr class="warning">
          <td>3</td>
          <td>Nombre 3</td>
          <td>Username 3</td>
        </tr>
      </div>
    </table>
  </div>




  <!-- Link jQuery -->
  <scrip src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link JS Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
